<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Online Chess Game - Complet</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="game.js"></script>
    </head>
    <body>
        <h1>Online Chess Game</h1>
        <div id="status">Loading...</div>
        <button id="restart">Restart Game</button>
        <div id="chessboard" aria-label="Chessboard" role="grid"></div>
        <div id="captured">
        <div class="section">
            <h3>White captured:</h3>
            <div id="capturedWhite" class="pieces"></div>
        </div>
        <div class="section">
            <h3>Black captured:</h3>
            <div id="capturedBlack" class="pieces"></div>
        </div>
        </div>
        <div id="moveHistory" aria-label="Move History"></div>
    </body>
</html>
